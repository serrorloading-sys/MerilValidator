<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meril-V Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Our Client Script -->
    <script src="supabase-client.js"></script>

    <style>
        body {
            background-color: #f8fafc;
            /* Reusing the same sophisticated background as the landing page */
            background-image: url('bg-01.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Overlay for readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: -1;
        }

        .login-card {
            background: linear-gradient(to bottom, rgba(0, 64, 133, 0.55), rgba(25, 109, 198, 0.25));
            backdrop-filter: blur(.5px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            padding: 45px;
            text-align: center;
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .toggle-link {
            color: #4f46e5;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #ef4444;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            background: #fee2e2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #fca5a5;
        }

        .success-msg {
            color: #166534;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            background: #dcfce7;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #86efac;
        }

        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-left: 5px solid;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            min-width: 300px;
            font-family: 'Segoe UI', sans-serif;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast i {
            margin-right: 12px;
            font-size: 20px;
        }

        .toast.success i {
            color: #22c55e;
        }

        .toast.error i {
            color: #ef4444;
        }

        .toast-content {
            display: flex;
            flex-direction: column;
        }

        .toast-title {
            font-weight: bold;
            font-size: 14px;
            color: #1e293b;
        }

        .toast-msg {
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>
    <div class="login-card">
        <img src="logo.png" alt="Meril Logo" class="h-30 mx-auto mb-6 drop-shadow-lg bg-white rounded px-2 py-1">

        <h2 id="formTitle" class="text-2xl font-bold text-white mb-1">Welcome To Meril - <span
                class="text-yellow-400"></span>V</span></h2>
        <p id="formSub" class="text-xs text-gray-200 mb-6">Sign in to access the Meril-V Stock Validator Tools</p>

        <!-- Login Form -->
        <form id="authForm" onsubmit="handleAuth(event)">
            <!-- Name Field (Hidden by default, shown on Sign Up) -->
            <div class="input-group" id="nameGroup" style="display: none;">
                <i class="fas fa-user"></i>
                <input type="text" id="name" class="input-field" placeholder="Full Name">
            </div>

            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="email" class="input-field" placeholder="Login ID (e.g. 10001)" required
                    maxlength="5" pattern="\d{5}" title="Please enter a 5-digit ID">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">Sign In</button>

            <div id="errorBox" class="error-msg"></div>
            <div id="successBox" class="success-msg"></div>
        </form>

        <div class="mt-6 text-xs text-gray-200 hidden">
            <span id="toggleText">Don't have an account?</span>
            <span id="toggleBtn" class="toggle-link text-white underline" onclick="toggleMode()">Sign Up</span>
        </div>

        <div class="mt-8 pt-4 border-t border-white/20 text-[11px] text-gray-100 font-medium opacity-80">
            &copy; 2026 Meril-V Inventory Systems.
        </div>
    </div>

    <script>
        let isLoginMode = true;

        // Check if already logged in
        window.onload = async () => {
            const { session } = await getSession();
            if (session) {
                window.location.href = 'index.html'; // Redirect to dashboard
            }
        };

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('formTitle');
            const sub = document.getElementById('formSub');
            const btn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');
            const nameGroup = document.getElementById('nameGroup');
            const nameInput = document.getElementById('name');
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');

            // Reset Messages
            errorBox.style.display = 'none';
            successBox.style.display = 'none';

            if (isLoginMode) {
                nameGroup.style.display = 'none';
                nameInput.required = false;
                title.innerHTML = "Welcome To Meril - <span class='text-yellow-400'>V</span>";
                sub.innerText = "Sign in to access the Meril-V Stock Validator Tools";
                btn.innerText = "Sign In";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign Up";
            } else {
                nameGroup.style.display = 'block';
                nameInput.required = true;
                title.innerText = "Create Account";
                sub.innerText = "Register for a new Meril-V ID";
                btn.innerText = "Sign Up";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Sign In";
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            let emailInput = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const btn = document.getElementById('submitBtn');
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');

            // Auto Append @merillife.com if missing
            if (!emailInput.includes('@')) {
                emailInput += '@merillife.com';
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            // errorBox.style.display = 'none'; // Using Toast now
            // successBox.style.display = 'none';

            try {
                if (isLoginMode) {
                    // LOGIN (Using auto-email)
                    const { data, error } = await signIn(emailInput, password);
                    if (error) throw error;

                    showToast("Login Successful", "Redirecting to Dashboard...", "success");
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    // SIGN UP (Hidden, but logic remains if ever needed)
                    const { data, error } = await signUp(emailInput, password, name);
                    if (error) throw error;

                    if (data.user && !data.session) {
                        showToast("Account Created", "Please check email to confirm.", "success");
                    } else {
                        showToast("Welcome!", "Creating your profile...", "success");
                        setTimeout(() => window.location.href = 'index.html', 1500);
                    }
                }
            } catch (err) {
                showToast("Error", err.message || "Authentication failed.", "error");
            } finally {
                btn.innerHTML = isLoginMode ? "Sign In" : "Sign Up";
                btn.disabled = false;
            }
        }

        function showToast(title, message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <div class="toast-content">
                    <span class="toast-title">${title}</span>
                    <span class="toast-msg">${message}</span>
                </div>
            `;
            container.appendChild(toast);

            // Allow reflow
            void toast.offsetWidth;

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }
    </script>
</body>

</html>
